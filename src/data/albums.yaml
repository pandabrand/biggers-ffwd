            A dense tapestry of sparkling electronics and spiritual jazz, Maxwell Sterling's new joint requires some time and patience to fully reveal itself. Despite clocking in at a scant 45, these four sprawling tracks defy quick consumption with their intricate details and sonic secrets. Best to let it just wash over you on the first go-around. Then repeat for maximum immersion. 
                                                                                                                                   
