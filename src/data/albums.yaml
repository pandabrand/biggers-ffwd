albums:
  - album:
    artist: 'Beatrice Dillon'
    title:  'Workaround'
    image: ../assets/images/FFWD/Beatrice Dillon.jpg
    apple_link: https://music.apple.com/us/album/workaround/1490180216'
    link: 'https://www.dropbox.com/s/sugp2fyifh0mx9z/BeatriceDillon.zip?dl=1'
    content: |
       Beatrice set the bar impossibly high for 2020 with her long-awaited debut, *Workaround*. 

       I mean, how does anyone top this? Plays well in every setting and time of day, at home, in the club. Despite almost every track hovering in the 150 BPM, when the half-time, kicks in—OY! Utterly poifect.

       Oh, and behold that lush packaging! If you buy one record this year, cop *Workaround* on emerald green vinyl. 
       Even Sheba *ADORES* it. First since the turn of the century. 
       It's early, but *Workaround* might be an AOTY front-runner.

