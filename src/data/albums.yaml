  - album:
    artist: 'Charles Rumback & Ryley Walker'
    title: 'Little Common Twist'
    image: ../assets/images/FFWD/Charles.jpg
    apple_link: 'https://music.apple.com/us/album/little-common-twist/1477880852'
    link: 'https://www.dropbox.com/s/7d0r64lp6qoce1r/CharlesRumback%26RyleyWalker.zip?dl=1'
    content: |
          I cannot jam *Little Common Twist* without clutching the record sleeve in my hands as I watch the pink vinyl go around. Feel like it’s the marriage of Adam Scott's lush artwork with Charles Rumback & Ryley Walker's sparse instrumentation that evokes a such vast visual universe. My mind's eye often wanders to Harry Dean Stanton ambling through the desert in the opening moments of *Paris, TX.*, yet the duo have crafted a distinctly Chicago record. From John Hughes' spartan production to Rumback's free jazz explorations, *Little Common Twist* expands upon the best of Chicago's audio/visual ethos. Another Sheba-approved joint.
                                                                                    
