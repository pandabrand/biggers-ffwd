    link: 'https://www.dropbox.com/s/uzjok9df432pyxo/HiroshiYoshimura.zip?dl=1'
    content: | 
         Hiroshi Yoshimura's *Green* posseses healing powers. Light in the Attic, who was set to reissue *Green* in May, knows this, which is why they've made it available for streaming immediately. Trust: you *need* this in your life right now. Crafted in the winter of 1985, *Green* might be Yoshimura's most patient recording, never in a hurry to reach its destination. If you're new to Yoshimura, *Green* serves as the perfect entry point into the architectural musician's sterling oeuvre.    
                                         
