  - album:
    artist: 'Lorenzo Senni'
    title: 'Scacco Matto'
    image: ../assets/images/FFWD/lorenzo.jpg
    apple_link: 'https://music.apple.com/us/album/scacco-matto/1494929187'
    link: 'https://www.dropbox.com/s/6aurkc148lcg82q/ScaccoMatto.zip?dl=1'
    content: 
           When Kode 9, Hyperdub's label boss, first met Lorenzo Senni, he said, "You don't smoke weed." Senni was speechless. "How'd you *know*?!" he asked. Kode noted how Senni's music was so bright and midrange-y, how it lacked the slow, sunken stupor of beats smudged with sativa and resin. There weren't any beats whatsoever. Senni noted it was the first instance of anyone figuring out he had grown up straight edge in the Rimini hardcore punk scene just from the sonic characteristics of his music.  With *Scacco Matto*, the Italian Pointillist rave voyeur, or whatever the fuck, delivers his swan song to this particular phase of his career, and it’s his best record yet. Call it glorious overstimulation, because Scacco Matto’s eight tracks overwhelms the senses with sugary blasts of serotonin and candied rhythms—all without a single drum hit. Senni somehow transcends the maligned palette of Trance through his supernatural gift of melodic rhythm.  According to iTunes, I have listented to “Canone Infiniti”, the swirling centerpiece of *Scacco Matto*, more than any other song in 2020. While most of Senni’s work centers around the super-saw waves of the Roland JP-8080, a trance workhouse, “Canone Infiniti” begins with an unfamiliar Senni sound — a digi Wurlitzer circulating an eight bar pattern that stretches into infinity. But it’s not until the topline emerges around the 0:40 mark where the walls fall away and the floor disappears, and we’re suddenly floating. The lilting melody sweeps across the stereo field (with the perfect amount of wow and flutter!) as Senni manipulates his synth's envelope in a way that resembles palm-muting guitar strings. It’s simply the most gorgeous song on one of my favorite records of the year. 
                                                                                                                              
  - album:
    artist: 'John Carroll Kirby'
    title: 'My Garden'
    image: ../assets/images/FFWD/kirby.jpg
    apple_link: 'https://music.apple.com/us/album/my-garden/1494244718'
    link: 'https://www.dropbox.com/s/pv7wqsw73t38evs/JohnCarrollKirby.zip?dl=1'
    content: 
           John Carroll Kirby comes correct with his Stones Throw debut, *My Garden*. Sheba damn near ruined it for me when she noted how much the lead track, "Blueberry Beads", sounds *just* like the Charlie Brown song. I can't unhear it now, you all... Gotta skip it every time now.
           The rest of *My Garden* deviates from Kirby's Moog/DX7 workouts and ventures into Japanese architectural ambiance. Yoshio Suzuki's [*My Garden*](https://music.apple.com/us/album/morning-picture/1453369285) serves as a spiritual cousin with its jazzy explorations and new agey meditations. Either you've stopped reading at this point or you're all in. Either way, float a little time to *My Garden* and you may find one of the most curiously playful records of 2020. 
                                                                                                                                 
