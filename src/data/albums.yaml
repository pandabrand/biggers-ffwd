albums:
  - album:
    artist: 'Beatrice Dillon'
    title: 'Workaround'
    image: ../assets/images/FFWD/Beatrice Dillon.jpg
    apple_link: https://music.apple.com/us/album/workaround/1490180216'
    link: 'https://www.dropbox.com/s/sugp2fyifh0mx9z/BeatriceDillon.zip?dl=1'
    content: |
       Beatrice set the bar impossibly high with her long-awaited debut, Workaround. 
       How does anyone top this? It works in every setting, every time of day, at home, in the club. 
       Oh, and the lush packaging—OY!!! If you only buy one record, this year, cop this on green vinyl if you can find it. 
       Even Sheba ADORES it. First of the new century. 
       Know it's early, but Workaround might be an AOTY front-runner.

