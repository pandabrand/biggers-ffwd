albums:
  - album:
    artist: 'Beatrice Dillon'
    title:  'Workaround'
    image: ../assets/images/FFWD/Beatrice Dillon.jpg
    apple_link: 'https://music.apple.com/us/album/workaround/1490180216'
    link: 'https://www.dropbox.com/s/sugp2fyifh0mx9z/BeatriceDillon.zip?dl=1'
    content: |
       Beatrice sets the bar impossibly high for 2020 with *Workaround*, her stunning debut for PAN.  
       Featuring a delectable suite of fractal polyrhythms and minimalist dub workouts (without a scrinch of delay or reverb), *Workaround's* revolutionary genius continues to blossom upon every listen.  
       Honestly, how does anyone top this? Even Sheba *adores* it—first one of the new century?!    
       Don’t care if I'm hyperbolic and it's fuck early, *Workaround* is the AOTY to beat.    
       Utterly *poifect*. 

  - album:
    artist: 'Jeff Parker'
    title: 'Suite for Max Brown'
    image: ../assets/images/FFWD/Jeff Parker.jpg
    apple_link: 'https://music.apple.com/us/album/suite-for-max-brown/1491896043'
    link: 'https://www.dropbox.com/s/a9wzh7nxzuvngt3/JeffParker.zip?dl=1'
    content: | 
       Following up on 2016’s masterful *The New Breed*, Parker presents us with a *Suite for Max Brown*, a heartfelt tribute to his mother—that’s her on the cover! Ruby Parker, Jeff's daughter, welcomes us into the family affair with her honeyed vox on "Build a Nest", a lilting entry point into this personal journey through time and legacy. Aside from Ruby and the occasional accompanist, Parker handles every sound on *Suite for Max Brown*, only furthering the diaristic qualities of the LP.    
       
       *Suite for Max Brown* overwhelms me with unbridled joy. I sincerely hope it does the same for you.   

  
  - album:
    artist: 'Knxwledge'
    title: '1988'
    image: ../assets/images/FFWD/1988.jpg
    apple_link: 'https://music.apple.com/us/album/1988/1497048415'
    link: 'https://www.dropbox.com/s/c2gu47k9qz6fhiw/Knxwledge.zip?dl=1'
    content: | 
      *1988* is the perfect encapsulation of Pleather Jacuzzi, the vinyl-only DJ night Fred and I have hosted for almost a decade. Born out of a mutual adoration of new jack swing, Jimmy Jam and Terry Lewis, and Teddy Riley productions, Pleather Jacuz' mainly consists of Fred working his mixing magic while I spin the same Toni Brxton, SWV, and Destiny's Child 12's over and over.  
       
       Knxwledge blesses us with a dreamy mixtape brimming with quiet storm burners, slow jam R&B, and classic MPC hip-hop for backpacking dads. We could drop *1988* and jam that shit for four hours straight and no one would notice. 
       Far and away the most fun record of 2020.  
       
       Straight up: if *1988* doesn't make you *smile*, you might be an asshole.  

  - album:
    artist: 'Nazar'
    title: 'Guerilla'
    image: ../assets/images/FFWD/Nazar.png
    apple_link: 'https://music.apple.com/us/album/guerrilla/1490175346'
    link: 'https://www.dropbox.com/s/suolv3q0v56rwnh/Nazar.zip?dl=1'
    content: |
       Without a doubt, Nazar's *Guerilla* is Hyperdub's most substantial debut LP since Burial's 2006 masterpiece. Okay, and Jessy Lanza's *Pull My Hair Back*.  

       Tracing the harrowing aftermath of the Angolan civil war on one family's experience, Nazar drops us directly inside the conflict with militaristic found sound and hauntological sound design, all of which he undergirds with rough kudoro rhthyms. Overwhelmingly intense, for sure, but it's one of most rewarding listening experiences I've had in ages.  *Guerilla* deserves the effort.
       
  - album:
    artist: 'Metal Preyers'
    title: 'Metal Preyers'
    image: ../assets/images/FFWD/Metal Preyers.jpg
    apple_link: 'https://music.apple.com/us/album/metal-preyers/1501893164'
    link: 'https://www.dropbox.com/s/926epviqy03s9cw/MetalPreyers.zip?dl=1'
    content: |
           Uganda’s Nyege Nyege Tapes continue to abso-fuckin'-lutely destroy the game with *Metal Preyers*, a blazing transmission from an enigmatic duo split between London and Chicago. Recorded with a group of Ugandan street musicians during a six-week stay in Kampala, *Metal Preyers'* intoxicating blend of singeli and electro-acholi contains the headiest shit from NNT yet.
             
                                                      
