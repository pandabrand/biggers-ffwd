  - album:
    artist: 'Yves Tumor'
    title: 'Heaven to a Tortured Mind'
    image: ../assets/images/FFWD/Yves.jpg
    apple_link: 'https://music.apple.com/us/album/heaven-to-a-tortured-mind/1494929769'
    link: 'https://www.dropbox.com/s/xrec9dh16xyrawe/Yves.zip?dl=1'
    content: | 
             I hate guitar solos. *Loathe*. Which makes no sense because guitar was my first instrument—I've studied jazz guitar for years. Still, if Grant Green isn't playing it, I'm not fucking with it. 
             And yet one of the most egregious guitar solos in recent memory erupts in the middle of "Kerosene!", the lead single from Yves Tumor's immediately accessible *Heaven to a Tortured Mind*. I woudn't say I'm *okay* with the solo, but I fully support Yves' urge to shred. This is their moment. I miss the enigmatic experimentation from Yves' previous efforts, but *Heaven to a Tortured Mind* confirms the arrival of what I assumed was extinct: a genuine rock star. 

