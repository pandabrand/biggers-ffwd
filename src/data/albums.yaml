albums:
  - album:
    artist: 'Beatrice Dillon'
    title:  'Workaround'
    image: ../assets/images/FFWD/Beatrice Dillon.jpg
    apple_link: 'https://music.apple.com/us/album/workaround/1490180216'
    link: 'https://www.dropbox.com/s/sugp2fyifh0mx9z/BeatriceDillon.zip?dl=1'
    content: |
       Beatrice sets the bar impossibly high for 2020 with *Workaround*, her long-awaited debut for PAN. 

       How does anyone top this? Even Sheba *ADORES* it. First one since the turn of the century.
       
       Despite every track hovering around 150 BPM, *Workaround* sounds lovely during every time of day, and at home or in the club. Jaw drops when she switche to hat half-time swagger—OY! Utterly poifect.

       If you buy one record this year, let it be *Workaround* on emerald green vinyl. Lushest packaging I've seen in years.
       
       Know it's fuck early and I have hyperbolic tendencies, but *Workaround* might be the AOTY to beat. 

